name: Deploy Next.js to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: (Optional) Build locally to catch early errors
        run: |
          cat <<EOF > .env.local
          MERCADO_PAGO_ACCESS_TOKEN=${{ secrets.MERCADO_PAGO_ACCESS_TOKEN }}
          MERCADO_PAGO_PUBLIC_KEY=${{ secrets.MERCADO_PAGO_PUBLIC_KEY }}
          NEXT_PUBLIC_MERCADO_PAGO_PUBLIC_KEY=${{ secrets.NEXT_PUBLIC_MERCADO_PAGO_PUBLIC_KEY }}
          NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          API_BASE_URL=${{ secrets.API_BASE_URL }}
          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          API_TENANT_BASE_URL_V1=${{ secrets.API_TENANT_BASE_URL_V1 }}
          API_KEY=${{ secrets.API_KEY }}
          EOF
          npm run build

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Iniciando deploy en VPS"

            # Activar nvm si se usa
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            echo "üìÅ Ir a la carpeta del proyecto"
            cd /home/toysnow/htdocs/www.toysnow.com.co

            echo "üîê Generando .env.local"
            cat <<EOF > .env.local
            MERCADO_PAGO_ACCESS_TOKEN=${{ secrets.MERCADO_PAGO_ACCESS_TOKEN }}
            MERCADO_PAGO_PUBLIC_KEY=${{ secrets.MERCADO_PAGO_PUBLIC_KEY }}
            NEXT_PUBLIC_MERCADO_PAGO_PUBLIC_KEY=${{ secrets.NEXT_PUBLIC_MERCADO_PAGO_PUBLIC_KEY }}
            NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            API_BASE_URL=${{ secrets.API_BASE_URL }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            API_TENANT_BASE_URL_V1=${{ secrets.API_TENANT_BASE_URL_V1 }}
            API_KEY=${{ secrets.API_KEY }}
            EOF

            echo "üì• Obteniendo √∫ltimos cambios"
            git fetch origin
            git reset --hard origin/main

            echo "üì¶ Instalando dependencias"
            npm install --production

            echo "üî® Ejecutando build"
            npm run build

            echo "üì¶ Reiniciando aplicaci√≥n con PM2"
            pm2 delete toysnow || true
            pm2 start npm --name "toysnow" -- start
            pm2 save
            pm2 startup

            echo "‚úÖ Deploy completado"
