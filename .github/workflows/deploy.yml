name: Deploy to VPS

on:
  push:
    branches: ["main"]  # Cambia a "master" si es tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"  # Usa la versi√≥n de Node.js de tu proyecto

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          cat <<EOF > .env.local
          MERCADO_PAGO_ACCESS_TOKEN=${{ secrets.MERCADO_PAGO_ACCESS_TOKEN }}
          MERCADO_PAGO_PUBLIC_KEY=${{ secrets.MERCADO_PAGO_PUBLIC_KEY }}
          NEXT_PUBLIC_MERCADO_PAGO_PUBLIC_KEY=${{ secrets.NEXT_PUBLIC_MERCADO_PAGO_PUBLIC_KEY }}
          NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          API_BASE_URL=${{ secrets.API_BASE_URL }}
          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          API_TENANT_BASE_URL_V1=${{ secrets.API_TENANT_BASE_URL_V1 }}
          API_KEY=${{ secrets.API_KEY }}
          EOF
          npm run build

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}  # IP del VPS
          username: ${{ secrets.SSH_USERNAME }}  # Usuario (ej: root o ubuntu)
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/toysnow/htdocs/www.toysnow.com.co
            git pull origin main
            npm install --production
            pm2 restart next-app