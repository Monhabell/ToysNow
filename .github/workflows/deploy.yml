name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Usa npm ci para instalaci√≥n limpia y consistente

      - name: Build project
        run: |
          cat <<EOF > .env.local
          MERCADO_PAGO_ACCESS_TOKEN=${{ secrets.MERCADO_PAGO_ACCESS_TOKEN }}
          MERCADO_PAGO_PUBLIC_KEY=${{ secrets.MERCADO_PAGO_PUBLIC_KEY }}
          NEXT_PUBLIC_MERCADO_PAGO_PUBLIC_KEY=${{ secrets.NEXT_PUBLIC_MERCADO_PAGO_PUBLIC_KEY }}
          NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          API_BASE_URL=${{ secrets.API_BASE_URL }}
          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          API_TENANT_BASE_URL_V1=${{ secrets.API_TENANT_BASE_URL_V1 }}
          API_KEY=${{ secrets.API_KEY }}
          EOF
          npm run build

      - name: Install PM2 globally (locally for the workflow)
        run: npm install -g pm2

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Verificar y configurar el entorno en el VPS
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # Cargar nvm si existe
            
            cd /home/toysnow/htdocs/www.toysnow.com.co
            git fetch origin
            git reset --hard origin/main
            npm ci --production
            pm2 restart next-app || pm2 start npm --name "next-app" -- start